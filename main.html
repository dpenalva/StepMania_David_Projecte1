<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="intro-container">
        <div class="logo">
          <img src="css/StepMania_Logo.png" alt="Logo del proyecto" class="logo">
        </div>
        <div class="input-name">
            <form action="php/guardar_nombre.php" method="POST" onsubmit="return guardarNombre()">
                <label for="username">Introduce tu nombre</label>
                <input type="text" id="username" name="username" required>
                <input type="submit" value="Entrar">
            </form>
        </div>
    </div>

    <script>
        function guardarNombre() {
            const nombreUsuario = document.getElementById('username').value;
            if (nombreUsuario) {
                document.cookie = `nombreUsuario=${encodeURIComponent(nombreUsuario)}; path=/`; // Guardar en cookie
                return true;
            } else {
                alert('Por favor, introduce tu nombre.');
                return false;
            }
        }
    </script>
</body>
</html>
